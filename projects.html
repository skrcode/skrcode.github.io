---
layout: default
---

<div class="posts">
  {% for post in site.categories.projects %}
    <article class="post">

      <h1><a href="{{ post.permalink }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ post.permalink }}" class="read-more">View Code</a>
    </article>
  {% endfor %}
</div>
